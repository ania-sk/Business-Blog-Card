<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card by ania-sk</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section class="blog-card">
            
            <div class="card-image">
                <img class="overlay-img" src="assets/images/white-overlay.svg" alt="Wave">
                <img src="assets/images/hero-image-business-card.png" alt="Two people drinking coffee in a cafe">                    
            </div>    

            <div class="card-content">
                <h1 class="header">Perfect solution for small business</h1>
                <p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>

            <div class="author">
                <div class="avatar">
                    <img src="assets/images/avatar-image-business-card.png" alt="avatar">
                </div>
                <div class="author-info">
                    <p class="name">Amy Burgess</p>
                    <p class="position">Customer Manger, Solution Oy</p>
                </div>

            </div> 

        </section>
    </main>
    
</body>
</html>
